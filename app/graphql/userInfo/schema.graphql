type UserInfo {
  id: ID!
  accountId: ID!
  name: String!
  avatar: String
  email: String!
  signature: String
  accessGroup: [String]!
  address: String
  phone: String
  tags: [String]
  geographic: JSON
  notifyCount: Int
  unreadCount: Int
  gender: Gender
  createdAt: DateTime!
  updatedAt: DateTime!
}

# 在 GraphQL 枚举类型中定义的值通常是大写的
enum Gender {
  MALE
  FEMALE
  SECRET
}

